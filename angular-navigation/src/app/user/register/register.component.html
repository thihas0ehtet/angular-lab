<div style="width: 100%; height: 100% ; ">
    <div *ngIf="_msg != ''" style="color: red;text-align:center;margin-top: 5%;">
        <label  style="margin: 15px;">{{_msg}}</label><br>
        <label *ngFor="let item of _uiForm" >{{item.label}} = {{item.value}}<br></label>
    </div>
    <form  style="margin-left: 20%;margin-top: 5%;">
        <div class="row" *ngFor="let item of _uiForm" >
            <div class="col-md-6" style="width: 80%;margin-top: 1%;">
                <div  style="width: 50%;">
                    <label  style="margin-right: 15px;">{{item.label}}</label>
                </div>
                
                <input type="item.type" [(ngModel)]="item.value" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <button type="submit" (click)="goSave()" style="background-color: black;color:white;border-radius: 5px;margin:10px;">SAVE</button>
    </form>
    
</div>
